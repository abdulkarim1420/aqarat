            <!-- Header -->
            <section>
                <div class="container text-center">
                    <h1 class="fs-3 mt-5 dark-blue">أضافة إعلان جديد</h1>
                    <h1 class="fs-5 light-blue">قم بتعبئة جميع الحقول لإضافة إعلانك</h1>
                </div>
              </section>

              <section class="col-lg-5 d-flex mx-auto mt-5">
                    <div class="container">
                        <form class="row g-3">
                            <h1 class="fs-5 text-center mt-5">معلومات الإعلان</h1>
                            <div class="col-md-12">
                              <label for="title" class="form-label">عنوان الإعلان</label>
                              <input type="text" class="form-control" id="title" name="title">
                            </div>
                              <div class="col-md-6">
                                <label for="area" class="form-label">المساحة</label>
                                <input type="text" class="form-control" id="area" name="area" placeholder="م²">
                              </div>
                              <div class="col-md-6">
                                <label for="street-area" class="form-label">عرض الشارع</label>
                                <input type="text" class="form-control" id="street-area" name="street-area" placeholder="م">
                              </div>
                              <div class="col-md-6">
                                <label for="type" class="form-label">النوع</label>
                                <select id="type" class="form-select">
                                    <option selected>إختيار...</option>
                                    <option>فلل للبيع</option>
                                    <option>شقق للبيع</option>
                                    <option>شقق للإيجار</option>
                                </select>
                              </div>
                              <div class="col-md-6">
                                <label for="side" class="form-label">الواجهة</label>
                                <select id="side" class="form-select">
                                    <option selected>إختيار...</option>
                                    <option>شمالية شرقية</option>
                                    <option>شمالية غربية</option>
                                </select>
                              </div>
                              <div class="col-md-6">
                                <label for="title" class="form-label">عدد الغرف</label>
                                <input type="text" class="form-control" id="title" name="title">
                              </div>
                              <div class="col-md-6">
                                <label for="title" class="form-label">عدد دورات المياه</label>
                                <input type="text" class="form-control" id="title" name="title">
                              </div>
                              <div class="col-md-12">
                                <div class="mb-3">
                                    <label for="exampleFormControlTextarea1" class="form-label">وصف الإعلان</label>
                                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="8"></textarea>
                                  </div>
                              </div>
                              <div class="col-md-12 d-flex justify-content-center mt-4">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                                    <label class="form-check-label" for="inlineCheckbox1">مطبخ</label>
                                  </div>
                                  <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                                    <label class="form-check-label" for="inlineCheckbox2">مصعد</label>
                                  </div>
                                  <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                                    <label class="form-check-label" for="inlineCheckbox1">مواقف السيارات</label>
                                  </div>
                              </div>
                              <div class="col-md-12">
                                <div class="mb-3">
                                    <label for="formFile" class="form-label">رفع الصور</label>
                                    <input class="form-control" type="file" id="formFile">
                                  </div>
                              </div>
                              <h1 class="fs-5 text-center mt-5">معلومات التواصل</h1>
                              <div class="col-md-6">
                                <label for="title" class="form-label">رقم الجوال</label>
                                <input type="text" class="form-control" id="title" name="title">
                              </div>
                              <div class="col-md-6">
                                <label for="title" class="form-label">رقم الهاتف</label>
                                <input type="text" class="form-control" id="title" name="title">
                              </div>
                            <div class="col-12 text-center mt-5">
                              <button type="submit" class="btn btn-2">أضافة الإعلان</button>
                            </div>
                          </form>
                    </div>
              </section>
